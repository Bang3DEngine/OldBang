language: cpp

compiler:
- g++

env:
  global:
   - secure: ""

dist: trusty
sudo: required

notifications:
  email:
    on_success: never
    on_failure: never

before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
- sudo apt-get update
- sudo apt-get install build-essential
- sudo apt-get install qtbase5-dev
- sudo apt-get install libglew-dev
- sudo apt-get install libfreetype6-dev
- sudo apt-get install libopenal-dev
- sudo apt-get install libalut-dev
- sudo apt-get install libassimp-dev
- export QT_SELECT=5

addons:
  coverity_scan:
    project:
      name: "Bang3DEngine/Bang"
      description: "Description"
    notification_email: victorantondominguez@gmail.com
    build_command_prepend: ""
    build_command: "./scripts/fullCompile.sh EDITOR DEBUG_MODE"
    branch_pattern: master

script:
- ./scripts/fullCompile.sh EDITOR DEBUG_MODE
- ./scripts/fullCompile.sh EDITOR RELEASE_MODE
- ./scripts/fullCompile.sh GAME   DEBUG_MODE
- ./scripts/fullCompile.sh GAME   RELEASE_MODE
